<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="hidden" value="3" id="status">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<div class="progress">
  <div class="circle done">
    <span class="label">1</span>
    <span class="title">Personal</span>
  </div>
  <span class="bar done"></span>
  <div class="circle done">
    <span class="label">2</span>
    <span class="title">Address</span>
  </div>
  <span class="bar half"></span>
  <div class="circle active">
    <span class="label">3</span>
    <span class="title">Payment</span>
  </div>
  <span class="bar"></span>
  <div class="circle">
    <span class="label">4</span>
    <span class="title">Review</span>
  </div>
  <span class="bar"></span>
  <div class="circle">
    <span class="label">5</span>
    <span class="title">Finish</span>
  </div>
</div>
<script type="text/javascript">
	function process_status() {
		var status = document.getElementById('status').value;
		if(status==1){
			document.write('<div class="progress"><div class="circle done"><span class="label">1</span><span class="title">Personal</span></div></div>');
		}else if(status==2){
			document.write('<div class="progress"><div class="circle done"><span class="label">1</span><span class="title">Personal</span></div><span class="bar done"></span><div class="circle done"><span class="label">2</span><span class="title">Address</span></div></div>');
		}else if(status==3){
			document.write('<div class="progress"><div class="circle done"><span class="label">1</span><span class="title">Personal</span></div><span class="bar done"></span><div class="circle done"><span class="label">2</span><span class="title">Address</span></div><span class="bar half"></span><div class="circle active"><span class="label">3</span><span class="title">Payment</span></div></div>');
		}
	}
	process_status();
	document.write("<h1>Hello World</h1>");

</script>
</body>
</html>
